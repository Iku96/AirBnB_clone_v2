<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/4-common.css">
<link rel="stylesheet" href="styles/3-header.css">
<link rel="stylesheet" href="styles/3-footer.css">
<link rel="stylesheet" href="styles/6-filters.css">
<link rel="stylesheet" href="styles/8-places.css">
<link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="locations">States</h3>
				<h4 >Dar es Salaam, Dodoma...</h4>
				<div class="popover">
					<h2>Dar es Salaam:</h2>
					<ul  id="popover">
						<li>Page 1</li>
						<li>Page 2</li>
					</ul>
					<h2>Dodoma:</h2>
					<ul>
						<li>San Fransisco</li>
						<li>Los Angeles</li>
					</ul>
				</div>
			</div>
			
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
						<li>Swimming pool</li>
					</ul>
				</div>
			</div>
			<button>Search</button>	
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<div class="title">
					<h2>My home</h2>
				</div>	
				<div class="price_by_night">
					<span class="price">$65</span>
				</div>
			</article>
			<article>
				<div class="title">
					<h2>Tiny house</h2>
				</div>	
			</article>
			<article>
				<div class="title">
					<h2>A suite</h2>
				</div>	
			</article>
			<article>
				<div class="title">
					<h2>Villa</h2>
				</div>	
			</article>
		</section>
	</div>
	<footer><p id="footer-text">Best School</p></footer>
</body>
</html>
